{% extends 'base.html' %}

{% block content %}

<main>
	
	<section id="quick_stalk" name="quick_stalk" class="section-quick-stalk">
		<h2>Stalk a product</h2>

		{{ formset }}

		<button id="submit_quick_stalk" name="submit_quick_stalk" onclick="postData(`{% url 'stalk' %}`,'id_name, id_url');">Stalk</button>
	</section>

	<section id="recently_stalked" name="recently_stalked" class="section_recently_stalked">
		<div>
			{% for product in products %}
			<div id='product_{{product.id}}'>
				<h3>{{product.name}}</h3>
				<a href='{{product.url}}' target='_blank'>{{product.name}} Link</a>
			</div>
			{% endfor %}
		</div>
	</section>

    <section id="subscription_form" name="subscription_form" class="section-subscription">
    	<h2>Subscribe to notifications</h2>
        <form id="add_product" name="add_product" method="post" action="{% url 'subscribe' %}" enctype="multipart/form-data">
		    {% csrf_token %}

		    {{ formset2 }}

		    <input type="submit" id="submit" name="submit" />
		</form>
    </section>
</main>

{% endblock %}
