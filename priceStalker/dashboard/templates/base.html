{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Track your favorite products' prices."/>

        <title>Price Stalker</title>

        <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css" media="all">
        <script type="text/javascript" src="{% static 'main.js' %}"></script>

        <!-- Dependencies --->
        <link rel="stylesheet" href="{% static 'bootstrap.css' %}" type="text/css" media="all">
    </head>

    <body class="site">
        <header>
            <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="{% url 'dashboard' %}">Price Stalker</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="javascript:void(0);" data-scroll-to="quick_stalk"
                        onclick="navSmoothScroll(this)">Stalk Product</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-scroll-to="recently_stalked"
                        onclick="navSmoothScroll(this)">Recently Stalked</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-scroll-to="bookmarked"
                        onclick="navSmoothScroll(this)">Bookmarked</a>
                    </li>
                  <li><a href="javascript:void(0);">Product Stats</a></li>
                </ul>
              </div>
            </nav>
        </header>

        {% block content %}
        {% endblock %}

        <footer class="site-footer">
            <p>
                Stalk away!
            </p>
        </footer>
    </body>
</html>
